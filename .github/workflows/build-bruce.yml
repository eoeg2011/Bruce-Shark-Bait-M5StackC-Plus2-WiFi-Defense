name: Build Bruce Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware
        run: pio run -e m5stack-cplus2
      
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-m5stack-cplus2
          path: .pio/build/m5stack-cplus2/firmware.bin
          retention-days: 7
