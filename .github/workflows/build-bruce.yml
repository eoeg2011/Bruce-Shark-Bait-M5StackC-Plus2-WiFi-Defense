name: Build Bruce Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  PLATFORMIO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Show PlatformIO info
        run: |
          pio --version
          pio system info

      - name: Build firmware (verbose)
        run: |
          pio run -e m5stack-cplus2 -v | tee build.log

      - name: Upload firmware (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-m5stack-cplus2
          path: .pio/build/m5stack-cplus2/firmware.bin
          retention-days: 7

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 7

      - name: Create/Update GitHub Release (latest)
        if: success()
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Firmware (m5stack-cplus2)
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: false
          artifacts: .pio/build/m5stack-cplus2/firmware.bin
          token: ${{ secrets.GITHUB_TOKEN }}
