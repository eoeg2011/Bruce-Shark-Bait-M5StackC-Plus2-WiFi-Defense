name: Build Bruce Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Install PlatformIO
      run: |
        pip install platformio
    
    - name: Build firmware for M5StickC Plus2
      run: |
        pio run -e bruce-latino-cplus2
    
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: bruce-latino-cplus2-firmware
        path: .pio/build/bruce-latino-cplus2/firmware.bin
        retention-days: 30
    
    - name: Create release info
      run: |
        echo "Bruce Latino - M5StickC Plus2 Firmware" > release-info.txt
        echo "Build date: $(date)" >> release-info.txt
        echo "" >> release-info.txt
        echo "Flash instructions:" >> release-info.txt
        echo "esptool.py --port COM8 write_flash 0x0 firmware.bin" >> release-info.txt
    
    - name: Upload release info
      uses: actions/upload-artifact@v4
      with:
        name: release-info
        path: release-info.txt
